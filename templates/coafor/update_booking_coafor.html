{% extends 'base.html' %}

{% block title %} Update booking Coafor {% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 gy-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Update booking coafor</h3>
                    </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                {{ form }}
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-outline-danger">Update</button>
                                <a href="{% url 'list_booking_coafor' %}" class="btn btn-outline-success">Cancel</a>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
                    
{% endblock %}
