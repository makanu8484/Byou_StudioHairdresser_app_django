{% extends 'base.html' %}
{% load static %}
{% block title %} Update booking Coafor {% endblock %}

{% block content %}

    <div class="container-fluid background">
        <div class="row" style="object-fit: cover; margin-top: 1vh">
            <div class="col-sm-12 col-md-5 offset-md-7 col-lg-3 offset-lg-9 gy-5">
                <div class="card booking_form" style="background: transparent">
                    <div class="card-header">
                        <h1 class="text-center" style="color: deeppink">Update booking coafor</h1>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-danger">Update</button>
                            <a href="{% url 'list_booking_coafor' %}" class="btn btn-outline-success">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center video">
        <video src="{% static 'video3.mp4' %}" class="interactive" type="video/mp4" controls autoplay></video>
    </div>

    <style>
        .interactive {
            max-width: 90%;
            position: fixed;
            left: 0;
            top: 50px;
            min-height: 100%;
            min-width: 100%;
            z-index: -1;
        }
        .booking_form{
            border: 2px solid black;
            
        }
        </style>

{% endblock %}
