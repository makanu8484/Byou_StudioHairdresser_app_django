{% extends 'base.html' %}
{% load static %}
{% block title %} Update booking Coafor {% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row" style="margin-top: 5vh">
            <div class=" col-sm-12 col-md-6 offset-md-3">
                <div class="card" style="background: transparent; box-sizing: border-box; border: 2px solid black">
                    <div class="card-header">
                        <h1 class="text-center" style="color: deeppink">Update booking coafor</h1>
                    </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                {{ form }}
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-outline-danger">Update</button>
                                <a href="{% url 'list_booking_coafor' %}" class="btn btn-outline-success">Cancel</a>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <img src="{% static 'byou.png' %}" class="img" type="png"/>

    <style>
    .img{
       max-width: 90%;
       position: fixed;
        left: 0;
        top: 5px;
        min-height: 100%;
        min-width: 100%;
        z-index: -1;
        background: rgb(0, 0, 0, 0.2) !important ;
    }
    </style>
{% endblock %}
