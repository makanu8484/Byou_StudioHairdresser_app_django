{% extends 'base.html' %}

{% block title %} Delete booking coafor {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 offset-md-3 gy-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Sterge o programarea</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <h3 class="text-center">Sunteti sigur ca doriti sa stregeti programarea {{ rezervare.id }}
                                ?</h3>
                        </div>
                        <div class="card-footer text-center">
                            <button class="btn btn-outline-danger">Yes</button>
                            <a href="{% url "list_booking_coafor" %}" class="btn btn-outline-success">No</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
