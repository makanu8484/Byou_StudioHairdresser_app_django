{% extends 'base.html' %}
{% load static %}
{% block title %} Update booking frizerie {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-4 offset-md-7 col-lg-2 offset-lg-9">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Update booking frizerie</h3>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form }}
                        </div>

                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-danger">Update</button>
                            <a href="{% url 'list_booking_frizerie' %}" class="btn btn-outline-success">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <img src="{% static 'barber2.png' %}" class="barbar2" alt="barber">

    <style>
        .barbar2 {
           min-height: 100%;
            width: 100%;
            height: auto;
            position: fixed;
            top: 9vh;
            left: 0;
            z-index: -1;

        }

        .card {
             background: transparent;
            margin-top: 5vh;
            margin-left: 20px;
            color: white;
            border: 3px solid black;
        }
    </style>
{% endblock %}
