{% extends 'base.html' %}

{% block title %} Delete booking manipedi {% endblock %}

{% block content %}
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 gy-5">
                <form method="post">
                    {% csrf_token %} 
                    <div class="card">
                        <div class="card-header" style="background: skyblue">
                            <h3 class="text-center"> Sterge o programare</h3>
                        </div>
                        <div class="card-body" style="background: orange">
                            <h2 class="text-center">Sunteti sigur ca doriti sa stergeti programare {{ list.id  }}</h2>
                        </div>
                        <div class="card-footer text-center" style="background: skyblue">
                            <button type="submit" class="btn btn-outline-danger">Yes</button>
                            <a href="{% url 'list_booking_manipedi' %}" class="btn btn-outline-success">No</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
