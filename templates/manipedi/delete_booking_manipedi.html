{% extends 'base.html' %}

{% block title %} Delete booking manipedi {% endblock %}

{% block content %}
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 gy-5">
                <form method="post">
                    {% csrf_token %} 
                    <div class="card" style="background: transparent; box-sizing: border-box; border: 2px solid black">
                        <div class="card-header">
                            <h3 class="text-center"> Sterge o programare</h3>
                        </div>
                        <div class="card-body">
                            <h2 class="text-center">Sunteti sigur ca doriti sa stergeti programare {{ list.id  }}</h2>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-danger">Yes</button>
                            <a href="{% url 'list_booking_manipedi' %}" class="btn btn-outline-warning">No</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <style>
     body{
        background: grey;
    }
      
    </style>
{% endblock %}
