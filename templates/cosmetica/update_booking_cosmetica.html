{% extends 'base.html' %}

{% block title %} Update booking cosmetica {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 gy-5">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Update booking cosmetica</h1>
                    </div>
                    <form method="post">
                         {% csrf_token %}
                        <div class="card-body">
                            {{ form }}
                        </div>
                        <div class="card-footer text-center" >
                            <button type="submit" class="btn btn-outline-danger">Update</button>
                            <a href="{% url 'list_cosmetica' %}" class="btn btn-outline-success">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
